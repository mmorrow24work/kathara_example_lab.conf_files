# Kathara Ring Topology with 5 Routers and 5 PCs
LAB_NAME="FiveRouterRing"
LAB_DESCRIPTION="5 routers in a ring (FRRouting), each to an Alpine Linux PC"
LAB_VERSION=1.0

# Router images
r1[image]="kathara/frr:latest"
r2[image]="kathara/frr:latest"
r3[image]="kathara/frr:latest"
r4[image]="kathara/frr:latest"
r5[image]="kathara/frr:latest"

# PC images
pc1[image]="alpine:latest"
pc2[image]="alpine:latest"
pc3[image]="alpine:latest"
pc4[image]="alpine:latest"
pc5[image]="alpine:latest"

# Ring links between routers (eth0, eth1 for ring)
r1[0]="A"   # Connect r1-eth0 to A
r1[1]="B"   # Connect r1-eth1 to B

r2="B"   
r2[1]="C"   

r3="C"   
r3[1]="D"   

r4="D"   
r4[1]="E"   

r5="E"   
r5[1]="A"   # closes the ring

# Each router to its own PC (eth2 on router, eth0 on PC)
r1[2]="F"
pc1="F"
r2[2]="G"
pc2="G"
r3[2]="H"
pc3="H"
r4[2]="I"
pc4="I"
r5[2]="J"
pc5="J"
